<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1> Photo Gallery</h1>

    <section id="grid">
        <h2> Grid </h2>
        <div class="line"></div>
        <img src="dolphin.jpg">&nbsp;
        <img src="fennec%20fox.jpg">&nbsp;
        <img src="giraffe.jpg">&nbsp;
        <br>
        <img src="horse.jpg">&nbsp;
        <img src="lynx.jpg">&nbsp;
        <img src="red%20panda.jpg">&nbsp;
        <br>
        <img src="tiger.jpg">&nbsp;
        <img src="turtle.jpg">&nbsp;
        <img src="zebra.jpg">&nbsp;
        <br>
        <br>

    </section>
    <section id="slider">
        <h2> Slider</h2>
        <div class="line"></div>

        <div id="myCarousel" class="carouselSlide">
            <div class="carouselInner">

            <div class="item">
                <img src="dolphin.jpg">
                <div class="animalNames">
                    <p> Dolphin</p>
                </div>
            </div>
            <div class="item">
                <img src="fennec%20fox.jpg">
                <div class="animalNames">
                    <p> Fennec Fox</p>
                </div>
            </div>
            <div class="item">
                <img src="giraffe.jpg">
                <div class="animalNames">
                    <p> Giraffe</p>
                </div>
            </div>
            <div class="item">
                <img src="horse.jpg">
                <div class="animalNames">
                    <p> Horse</p>
                </div>
            </div>
            <div class="item">
                <img src="lynx.jpg">
                <div class="animalNames">
                    <p> Lynx/Bobcat</p>
                </div>
            </div>
            <div class="item">
                <img src="red%20panda.jpg">
                <div class="animalNames">
                    <p> Red Panda</p>
                </div>
            </div>
            <div class="item">
                <img src="tiger.jpg">
                <div class="animalNames">
                    <p> Tiger</p>
                </div>
            </div>
            <div class="item">
                <img src="turtle.jpg">
                <div class="animalNames">
                    <p> Turtle</p>
                </div>
            </div>
            <div class="item">
                <img src="zebra.jpg">
                <div class="animalNames">
                    <p> Zebra</p>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            </div>    
        </div>
    </section>
    
    
</body>

</html>
